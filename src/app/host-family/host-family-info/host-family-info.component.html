<section class="container-fluid pl-md-0">
  <div class="row">
    <div class="col-12 col-md-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-12 col-md-10 my-4">
      <h1 class="title mt-3">Détails de la FA: </h1>
      <div class="card">
        <header class="card-header p-3 font-weight-bold" *ngIf="checkHostFamily">
          <h3 class="text-uppercase mb-0 font-weight-bold"> {{ hostFamily.firstName }} {{ hostFamily.lastName }} </h3>
        </header>
        <h1 class="mb-5 text-center" *ngIf="!checkHostFamily" style="font-weight: 700;">Erreur 404</h1>
        <main class="card-body row">
          <div class="col-12 col-md-3">
            <img class="col-sm-4 hidden-xs" style="max-width:400px;" *ngIf="hostFamily.photo" [src]="hostFamily.photo">
          </div>
          <div class="col-12 col-md-9">
            <ul class="list-group list-group-flush">
              <li class="list-group-item  d-flex align-items-center">
                <span class="material-icons mr-2">
                  call
                </span>Téléphone: {{ hostFamily.phone}}
              </li>
              <li class="list-group-item  d-flex align-items-center">
                <span class="material-icons mr-2">
                  home
                </span>Adresse: {{ hostFamily.address}}
              </li>
              <li class="list-group-item  d-flex align-items-center">
                <span class="material-icons mr-2">
                  article
                </span>Observations: {{ hostFamily.observation}}
              </li>
            </ul>
            <div class="text-left ml-4" *ngIf="isAuth && checkHostFamily">
              <button class="btn btn-outline-secondary mt-3 mr-3" (click)="onUpdateHostFamily()"><span
                  class="material-icons">
                  create
                </span></button>
              <button class="btn btn-outline-danger mt-3" (click)="onDeleteHostFamily()"> <span class="material-icons">
                  delete
                </span></button>
              <button class="btn btn-primary mt-3 ml-3" (click)="onBack()">Retour</button>
            </div>
            <app-update-host-family *ngIf="isUpdateHostFamily" [hostFamily]="hostFamily"></app-update-host-family>
          </div>
        </main>
      </div>
    </div>
  </div>
</section>
