<section class="container-fluid pl-md-0">
  <div class="row">
    <div class="col-12 col-md-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-12 col-md-10">
      <div class="card mt-5">
        <main class="card-body">
          <div *ngFor="let hostFamily of hostFamilies; let i = index" (click)="onViewHostFamily(i)">
            <div class="card mb-3">
              <header class="card-header d-flex align-items-center justify-content-between">
                <h3 class=" text-uppercase font-weight-bold">{{ hostFamily.firstName }} {{ hostFamily.lastName }}</h3>
                <button class="btn btn-danger  pull-right" (click)="onDeleteHostFamily(hostFamily)" *ngIf="isAuth">
                  <span class="material-icons">
                    delete
                  </span>
                </button>
              </header>
              <main class="card-body row">
                <div class="col-12 col-md-4">
                  <img style="max-width: 150px; float:left; margin-right:25px" *ngIf="hostFamily.photo"
                    [src]="hostFamily.photo">
                </div>
                <div class="col-12 col-md-8">
                  <h5 class="card-text p-2 p-md-0">
                  </h5>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex align-items-center">
                      <span class="material-icons mr-2">
                        call
                      </span>Téléphone: {{ hostFamily.phone}}
                    </li>
                    <li class="list-group-item d-flex align-items-center">
                      <span class="material-icons mr-2">
                        home
                      </span>Adresse: {{ hostFamily.address}}
                    </li>
                    <li class="list-group-item d-flex align-items-center">
                      <span class="material-icons mr-2">
                        article
                      </span>Observations: {{ hostFamily.observation}}
                    </li>
                  </ul>
                  <button class="btn btn-outline-dark my-3 ml-4">Voir la fiche détaillée</button>
                </div>
              </main>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
</section>
