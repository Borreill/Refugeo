<section class="container-fluid pl-md-0">
  <div class="row">
    <div class="col-12 col-md-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-12 col-md-10 my-4">
      <h1 class="title mt-3">Détails du rdv: </h1>
      <div class="card">
        <header class="card-header p-3 font-weight-bold" *ngIf="checkAppointment">
          <h3 class="text-uppercase mb-0 font-weight-bold"> {{ appointment.reason }}</h3>
        </header>
        <h1 class="mb-5 text-center" *ngIf="!checkAppointment" style="font-weight: 700;">Erreur 404</h1>
        <main class="card-body row">
          <div class="col-12 col-md-3">
            <img class="col-sm-4 hidden-xs" style="max-width:400px;" *ngIf="appointment.photo"
              [src]="appointment.photo">
          </div>
          <div class="col-12 col-md-9">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex align-items-center">
                <span class="material-icons mr-2">
                  calendar_today
                </span>{{ appointment.appointmentDate | date:'dd/MM/yy, HH:mm'}}
              </li>
              <li class="list-group-item d-flex align-items-center">
                <span class="material-icons mr-2">
                  person
                </span>Bénévole: {{ appointment.volunteer}}
              </li>
              <li class="list-group-item d-flex align-items-center">
                <span class="material-icons mr-2">
                  article
                </span>Description: {{ appointment.description}}
              </li>
            </ul>
            <div class="text-left ml-4" *ngIf="isAuth && checkAppointment">
              <button class="btn btn-outline-secondary mt-3 mr-3" (click)="onUpdateAppointment()"><span
                  class="material-icons">
                  create
                </span></button>
              <button class="btn btn-outline-danger mt-3" (click)="onDeleteAppointment()"> <span class="material-icons">
                  delete
                </span></button>
              <button class="btn btn-primary mt-3 ml-3" (click)="onBack()">Retour</button>
            </div>
            <app-update-appointment *ngIf="isUpdateAppointment" [appointment]="appointment"></app-update-appointment>
          </div>
        </main>
      </div>
    </div>
  </div>
</section>
